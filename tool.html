<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Todo list</title>
</head>
<body>

    <header>
        <h1 class="title">My To Do List</h1>
    </header>

    <form id="todo-form">
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task">
        <input type="time" id="todo-time" class="todo-time">
        <button class="todo-button" type="submit" title="Add Task">
        <i class="fas fa-plus-circle fa-lg" aria-hidden="true"></i>
        <span class="sr-only">Add Task</span>
        </button>
      </form>
      <div class="todos-container">
        <ul id="todo-list" class="todo-list"></ul>
      </div>

      

      <script>
        const apiUrl = "http://localhost:3700/tasks";
    
        // DOM Elements
        const todoForm = document.getElementById("todo-form");
        const todoInput = document.getElementById("todo-input");
        const todoTime = document.getElementById("todo-time");
        const todoList = document.getElementById("todo-list");
    
        // Fetch tasks from the backend
        async function fetchTasks() {
          const response = await fetch(apiUrl);
          const tasks = await response.json();
          renderTasks(tasks);
        }
    
        // Render tasks to the DOM
        function renderTasks(tasks) {
          todoList.innerHTML = ""
          tasks.forEach((task) => {
            const li = document.createElement("li");
            li.classList.add("todos");
            if (task.completed) li.classList.add("completed");
    
            li.innerHTML = `
              <span class="todo-item">${task.task_list} (${task.task_time || "No time"})</span>
              <button class="complete-btn" onclick="toggleComplete(${task.id}, ${task.completed ? 0 : 1})">
                <i class="fas fa-check-circle"></i>
              </button>
              <button class="trash-btn" onclick="deleteTask(${task.id})">
                <i class="fas fa-trash"></i>
              </button>
            `;
            todoList.appendChild(li);
          });
        }

    
        // Add a new task
        todoForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const task = todoInput.value.trim();
          const time = todoTime.value.trim();

          if (!task || !time) return;
    
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ task_list: task, task_time: time }),
          });
          const newTask = await response.json();
          fetchTasks();
          todoInput.value = "";
          todoTime.value = "";
        });
    
        // Toggle task completion
        async function toggleComplete(id, completed) {
          await fetch(`${apiUrl}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ completed }),
          });
          fetchTasks();
        }
    
        // Delete a task
        async function deleteTask(id) {
          await fetch(`${apiUrl}/${id}`, {
            method: "DELETE",
          });
          fetchTasks();
        }
    
        // Fetch tasks on page load
        fetchTasks();
      </script>
</body>
</html>
